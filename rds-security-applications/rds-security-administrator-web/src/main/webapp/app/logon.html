<!doctype html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/icomoon-style.css" rel="stylesheet">
    <link href='css/google-font/font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/angularTreeview/css/angular.treeview.css">
    <link rel="stylesheet" href="css/textAngular/textAngular.min.css">
    <link rel="shortcut icon" href="/riskapp/app/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/riskapp/app/favicon.ico" type="image/x-icon">

    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }

        .logonbtn:hover {
            color: #86A851;
        }
    </style>

</head>


<body>
<div ng-controller="LogonCtrl">

    <div class="row" style="height:100px; background-color: #ffffff;">
        <div class="col-md-12">
        </div>
    </div>
    <div class="row" style="background-color: #FFFFFF; padding-bottom: 50px">
        <!-- Company logo -->
        <img ng-src="{{companyLogo}}" style="max-height: 100px" class="center-block">
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!-- Horizontal bar -->
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABQAAAAAGCAYAAACchTNNAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAJFJREFUeNrs2LERAVEARdHlW2NGsqFsxWICVejAKE0uFehhQxV8gQII7aCPN+eUcOdFb3I/Hn4NhGmX36Zbj0IQZ963dbYqvRKkOZd9vZWNbRNn+7zUxfiybeJcH6f6/nS2TZzdMIhApKkEAAAAAJDLAQgAAAAAwRyAAAAAABDMAQgAAAAAwRyAAAAAABDsL8AA0MMUSTWqtegAAAAASUVORK5CYII="
                 width="100%"/>
        </div>
    </div>

    <br>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="form-signin-heading">Please sign in</h2>
            </div>

            <br>
            <br>
            <br>
            <br>


            <form id="logonForm" name="logonForm" class="form-horizontal col-sm-offset-4" role="form" novalidate ng-submit="submit()">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>

                    <div class="col-sm-4 col-md-3">
                        <input name="username" type="text" class="form-control"
                               placeholder="Username"
                               ng-model="user.logonid" required autofill>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-4 col-md-3">
                        <input name="password" type="password" class="form-control" placeholder="Password"
                               ng-model="user.password" required autofill>
                        <input type="submit"
                               style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default">Sign in</button>

                        <br><br>

                        <div class="text-info">
                            <span class="pointer-underline" ng-click="showResetPasswordModal()">Forgot Your Password?</span>
                        </div>
                    </div>
                </div>
            </form>

            <div ta-bind ng-model="supportContactText" class="text-center"></div>

            <div class="row text-center">
                <div class="col-md-12" ng-show="logonForm.Logonid.$dirty && logonForm.Logonid.$invalid">
                    <div>
                        <span ng-show="logonForm.Logonid.$error.required">Please enter your username</span>
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-4">
                    <div ng-cloak>
                        <div class="text-center">
                            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</uib-alert>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <br/>
                <div class="col-sm-2 col-sm-offset-5" loading-spinner="loading"></div>
            </div>

        </div>


        <div class="row">
                <!-- Risk Logo -->

                <label>Copyright Refined Data Inc. - 2013, 2014, 2015, 2016</label>

                <label>Refined Risk Application Version $APP_VERSION$ Build $BUILD_NUMBER$</label>
            </div>
        </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Reset Password</h4>
                </div>
                <div class="modal-body">
                    <form class="form row" name="forgotPasswordForm" id="forgotPasswordForm" ng-submit="resetUserPassword()">
                        <div class="form-group col-md-12">
                            <label>Enter your username or email address and your password will be reset and sent to you</label>
                            <br><br>

                            <div class="col-md-8">
                                <input type="text" ng-model="forgottenUser" name="forgottenUser" class="form-control" required/>
                            </div>
                        </div>
                        <div class="text-danger text-center col-md-12"
                             ng-show="forgotPasswordForm.forgottenUser.$error.required && forgotPasswordForm.forgottenUser.$dirty">
                            A username or email is required
                        </div>
                    </form>

                    <div class="modal-ok text-center text-success"></div>
                    <div class="modal-info text-center text-info"></div>
                    <div class="modal-error text-center text-danger"></div>

                    <div loading-spinner="modalLoading"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-disabled="forgotPasswordForm.$invalid || modalLoading" ng-click="resetUserPassword()">
                        Reset Password
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script type="text/javascript" src="lib/angular/angular-cookies.min.js"></script>
