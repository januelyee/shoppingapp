<!DOCTYPE html>
<html lang="en" ng-app="MyShoppingApp" id="ng-app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>My Shopping App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="css/icomoon-style.css" rel="stylesheet">
    <link href="css/custom-fonts-style.css" rel="stylesheet">
    <link href='css/google-font/font.css' type='text/css' rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/angularTreeview/css/angular.treeview.css">
    <link rel="stylesheet" href="css/bootstrap-multiselect/bootstrap-multiselect.css"/>
    <link rel="stylesheet" href="css/bootstrap-multiselect/prettify.css"/>

    <link rel="stylesheet" href="css/angular-autocomplete/autocomplete.min.css">

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/textAngular/textAngular.min.css">>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
    <script src="js/json2.js"></script>
    <![endif]-->

</head>

<body ng-controller="GlobalCtrl">
<div id="mainBody">
    <div dw-loading="wholeScreenLoading" dw-loading-options="wholeScreenLoadingOptions">
        <div ng-controller="SlideNavCtrl">
            <!--Header Navigation-->
            <nav id="riskNavigationBar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"
                 style="padding-top: 5px; padding-right: 25px;"
                 ng-mouseleave="searchMouseLeave()">

                <div class="navbar-header" ng-mouseenter="searchMouseLeave()">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#nav-bar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/" class="navbar-brand pointer" style="padding: 10px">
                        <img src=''/>
                        <small>&nbsp;Home</small>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="nav-bar-collapse">
                    <ul class="nav navbar-nav hidden-sm hidden-xs">
                        <li>&nbsp;</li>
                        <li ng-cloak>
                            <a href="" ng-click="toggle()">
                                <i class="{{ icon }}  i-grey-sm" style="display: inline"></i>{{ navText }}
                            </a>
                        </li>
                    </ul>
                    <ul id="smallNav" class="nav navbar-nav visible-sm visible-xs">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Jump to... <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-click="goToModule('shop', 'smallNav')">
                                    <a href=""><i class="icon-office i-yellow"></i>Shop</a>
                                </li>
                                <li ng-click="goToModule('admin', 'smallNav')">
                                    <a href=""><i class="icon-storage i-green"></i>Administration</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>

            </nav>
            <!--End Header Navigation-->

            <!-- Slide out Navigation -->

            <div class="container slide-drawer collapse out col-md-offset-1" id="navCollapse"
                 style="z-index: 10000;margin-top:61px;background-color: whitesmoke;" ng-mouseleave="toggleSlideLocation()"
                 ng-mouseenter="toggleSlideLocation()">

                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline text-center">
                            <!--TENANTS-->

                            <!--SUSTAINABILITY-->
                            <li class="pointer" ng-click="goToModule('sustainability', 'sustainability', true)">
                                <i id="sustainability" class="icon-office i-yellow-xlarge"></i>
                                <div>Shop</div>
                            </li>
                            <li class="divider-vertical"></li>

                            <!--ENVIRONMENTAL-->
                            <li ng-click="goToModule('administration', 'administration', true)" class="pointer">
                                <i id="administration" class="icon-storage i-green-xlarge"></i>
                                <div >Administration</div>
                            </li>
                        </ul>
                    </div>

                </div>


            </div>

        </div>
        <!-- End slide out Navigation -->

        <div class="container" style="padding-top: 50px">
            <!--content-->
            <div class="row">
                <div class="col-md-12">
                    <div ng-view></div>
                </div>
            </div>
            <!--content end-->

            <!--Footer-->
            <!--End Footer-->
        </div>
    </div>
    
    <!-- Load scripts at the end, results in faster loading -->
    <script src="lib/spin.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/jquery/1.10.2/jquery-ui.min.js"></script>

    <!-- AngularJS -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-loader.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap.min.js"></script>

    <!-- AngularStrap -->
    <script src="lib/angular-strap/angular-strap.min.js"></script>
    <script src="lib/angular-strap/angular-strap.tpl.min.js"></script>

    <!-- Angular UI Bootstrap -->
    <script src="lib/angular-ui-bootstrap/ui-bootstrap-tpls-1.3.2.min.js"></script>

    <script src="js/constants.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/bootstrap-multiselect.js"></script>
    <script src="lib/knockout-2.3.0.js"></script>
    <script src="lib/prettify.js"></script>
    <script src="lib/rainbowvis.min.js"></script>
    <script src="lib/bigdecimal/BigDecimal-all-last.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/checklist-model.min.js"></script>
    <script src="lib/angular-filters/angular-filter.min.js"></script>
    <script src="lib/angular-autocomplete/autocomplete.min.js"></script>
    <script src="lib/readmore/readmore.min.js"></script>
</div>
</body>
</html>
