<div ng-controller="StoreOverviewCtrl">

    <h3 class="pull-left">Store</h3>

    <div class="pull-right">
        <br>
        <div filter-input ng-model="filterText"></div>
    </div>

    <table class="table table-striped table-hover" id="insuranceClaimsTable">
        <thead>
        <tr>
            <th>
                <small>Name</small>
            </th>
            <th>
                <small>Price</small>
            </th>
            <th>
                <small>Product #</small>
            </th>
            <th>
                <small>Stock #</small>
            </th>
            <th>

            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in inventory | filter:filterText"
            ng-click="editProduct(p)"
            class="pointer">
            <td>{{ i.product.name }}</td>
            <td>{{ i.product.price }}</td>
            <td>{{ i.product.productNumber }}</td>
            <td>{{ i.itemCode }}</td>
            <td>
                <button ng-click="addToCart(i)">Add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-hide="hasTableRows()">
        <p>No records</p>
    </div>

    <div class="container footer">
        <div class="col-md-9 footer-section">
        </div>
    </div>
</div>
