<div ng-controller="ProductsCatalogOverviewCtrl">

    <h3 class="pull-left">Product Catalog</h3>

    <div class="pull-right">
        <br>
        <div filter-input ng-model="filterText"></div>
    </div>

    <table class="table table-striped table-hover" id="insuranceClaimsTable">
        <thead>
        <tr>
            <th>
                <small>Name</small>
            </th>
            <th>
                <small>Price</small>
            </th>
            <th>
                <small>Product #</small>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products | filter:filterText"
            ng-click="editProduct(p)"
            class="pointer">
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.productNumber }}</td>
        </tr>
        </tbody>
    </table>
    <div ng-hide="hasTableRows()">
        <p>No records</p>
    </div>

    <div class="container footer">

        <div class="col-md-9 footer-section">
            <button class="btn btn-default pull-right" type="button" ng-click="createNewProduct()">
                <i class="icon-plus i-grey"></i>New
            </button>
        </div>
    </div>
</div>
